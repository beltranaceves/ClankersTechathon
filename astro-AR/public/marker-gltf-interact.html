<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .controls {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 1000;
            max-height: 50vh;
            overflow-y: auto;
            display: none; /* Start hidden */
        }
        
        .control-group {
            margin-bottom: 12px;
        }
        
        .control-label {
            display: block;
            margin-bottom: 5px;
            font-size: 13px;
            font-weight: bold;
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .slider {
            flex: 1;
            height: 30px;
            -webkit-appearance: none;
            background: #333;
            border-radius: 5px;
            outline: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 25px;
            height: 25px;
            background: #4CAF50;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #4CAF50;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }
        
        .value-display {
            min-width: 50px;
            text-align: center;
            background: #333;
            padding: 3px 6px;
            border-radius: 3px;
            font-size: 11px;
        }
        
        .toggle-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 12px;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
            z-index: 1001;
            width: 45px;
            height: 45px;
        }
        
        .reset-btn {
            background: #FF6B6B;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        
        .tracking-info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1002;
        }
    </style>
    <body>
        <button class="toggle-btn" id="toggleBtn">⚙️</button>
        
        <div class="controls" id="controls">
            <div class="control-group">
                <label class="control-label">Scale</label>
                <div class="slider-container">
                    <input type="range" class="slider" id="scaleSlider" min="50" max="300" value="150">
                    <span class="value-display" id="scaleValue">150</span>
                </div>
            </div>
            
            <div class="control-group">
                <label class="control-label">Position X</label>
                <div class="slider-container">
                    <input type="range" class="slider" id="posXSlider" min="-4" max="4" step="0.1" value="0">
                    <span class="value-display" id="posXValue">0.0</span>
                </div>
            </div>
            
            <div class="control-group">
                <label class="control-label">Position Y</label>
                <div class="slider-container">
                    <input type="range" class="slider" id="posYSlider" min="-4" max="4" step="0.1" value="0">
                    <span class="value-display" id="posYValue">0.0</span>
                </div>
            </div>
            
            <div class="control-group">
                <label class="control-label">Position Z</label>
                <div class="slider-container">
                    <input type="range" class="slider" id="posZSlider" min="-4" max="4" step="0.1" value="0">
                    <span class="value-display" id="posZValue">0.0</span>
                </div>
            </div>
            
            <div class="control-group">
                <label class="control-label">Rotation X</label>
                <div class="slider-container">
                    <input type="range" class="slider" id="rotXSlider" min="0" max="360" value="0">
                    <span class="value-display" id="rotXValue">0°</span>
                </div>
            </div>
            
            <div class="control-group">
                <label class="control-label">Rotation Y</label>
                <div class="slider-container">
                    <input type="range" class="slider" id="rotYSlider" min="0" max="360" value="0">
                    <span class="value-display" id="rotYValue">0°</span>
                </div>
            </div>
            
            <div class="control-group">
                <label class="control-label">Rotation Z</label>
                <div class="slider-container">
                    <input type="range" class="slider" id="rotZSlider" min="0" max="360" value="0">
                    <span class="value-display" id="rotZValue">0°</span>
                </div>
            </div>
            
            <button class="reset-btn" id="resetBtn">Reset to Default</button>
        </div>
        
        <div class="tracking-info" id="trackingInfo">
            Tracking: <span id="trackingStatus">Initializing...</span><br>
            Active Markers: <span id="activeMarkers">0</span><br>
            Confidence: <span id="confidence">0%</span>
        </div>
        
        <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; maxDetectionRate: 60;">
            <!-- Main Hiro marker with your 3D model -->
            <a-marker 
                preset="hiro"
                id="hiro-marker"
                smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5"
                raycaster="objects: .clickable">
                <a-entity
                    id="model"
                    position="0 0 0"
                    scale="150 150 150"
                    rotation="0 0 0"
                    gltf-model="/Painted_Rock_rc1.glb"
                ></a-entity>
            </a-marker>
            
            <!-- Helper Kanji marker for improved tracking -->
            <a-marker 
                preset="kanji"
                id="kanji-marker"
                smooth="true"
                smoothCount="15"
                smoothTolerance="0.005">
                <!-- Invisible helper box for position reference -->
                <a-box id="kanji-helper" visible="false" scale="0.1 0.1 0.1"></a-box>
            </a-marker>
            
            <a-entity camera></a-entity>
        </a-scene>
        
        <script>
            // Dual-marker tracking system for Hiro + Kanji
            class DualMarkerTracker {
                constructor() {
                    this.hiroMarker = null;
                    this.kanjiMarker = null;
                    this.hiroVisible = false;
                    this.kanjiVisible = false;
                    this.lastStablePosition = null;
                    this.lastStableRotation = null;
                    this.confidenceLevel = 0;
                    this.smoothingFactor = 0.15;
                    this.isTracking = false;
                    
                    // UI elements
                    this.trackingInfo = document.querySelector('#trackingStatus');
                    this.activeMarkersInfo = document.querySelector('#activeMarkers');
                    this.confidenceInfo = document.querySelector('#confidence');
                }
                
                init() {
                    this.hiroMarker = document.querySelector('#hiro-marker');
                    this.kanjiMarker = document.querySelector('#kanji-marker');
                    
                    if (this.hiroMarker) {
                        this.hiroMarker.addEventListener('markerFound', () => {
                            console.log('Hiro marker found');
                            this.hiroVisible = true;
                            this.updateTracking();
                        });
                        
                        this.hiroMarker.addEventListener('markerLost', () => {
                            console.log('Hiro marker lost');
                            this.hiroVisible = false;
                            this.updateTracking();
                        });
                    }
                    
                    if (this.kanjiMarker) {
                        this.kanjiMarker.addEventListener('markerFound', () => {
                            console.log('Kanji marker found');
                            this.kanjiVisible = true;
                            this.updateTracking();
                        });
                        
                        this.kanjiMarker.addEventListener('markerLost', () => {
                            console.log('Kanji marker lost');
                            this.kanjiVisible = false;
                            this.updateTracking();
                        });
                    }
                }
                
                updateTracking() {
                    const activeCount = (this.hiroVisible ? 1 : 0) + (this.kanjiVisible ? 1 : 0);
                    
                    // Update UI
                    this.activeMarkersInfo.textContent = activeCount;
                    
                    if (activeCount === 0) {
                        this.trackingInfo.textContent = 'No markers detected';
                        this.confidenceLevel = 0;
                        this.isTracking = false;
                    } else if (this.hiroVisible && this.kanjiVisible) {
                        // Both markers visible - highest stability
                        this.trackingInfo.textContent = 'Dual-marker tracking (Hiro + Kanji)';
                        this.confidenceLevel = 1.0;
                        this.isTracking = true;
                        this.applyDualMarkerTracking();
                    } else if (this.hiroVisible) {
                        // Only Hiro visible - normal tracking
                        this.trackingInfo.textContent = 'Single marker tracking (Hiro)';
                        this.confidenceLevel = 0.8;
                        this.isTracking = true;
                        this.applyHiroTracking();
                    } else if (this.kanjiVisible) {
                        // Only Kanji visible - helper tracking
                        this.trackingInfo.textContent = 'Helper tracking (Kanji)';
                        this.confidenceLevel = 0.6;
                        this.isTracking = true;
                        this.applyKanjiHelperTracking();
                    }
                    
                    this.confidenceInfo.textContent = Math.round(this.confidenceLevel * 100) + '%';
                }
                
                applyHiroTracking() {
                    // Standard single marker tracking with Hiro
                    const position = this.hiroMarker.object3D.position.clone();
                    const rotation = this.hiroMarker.object3D.rotation.clone();
                    
                    this.applySmoothing(position, rotation, this.smoothingFactor);
                    this.lastStablePosition = position;
                    this.lastStableRotation = rotation;
                }
                
                applyDualMarkerTracking() {
                    // Enhanced tracking using both markers
                    const hiroPos = this.hiroMarker.object3D.position.clone();
                    const hiroRot = this.hiroMarker.object3D.rotation.clone();
                    const kanjiPos = this.kanjiMarker.object3D.position.clone();
                    const kanjiRot = this.kanjiMarker.object3D.rotation.clone();
                    
                    // Weight Hiro more heavily as it's the primary marker
                    const hiroWeight = 0.7;
                    const kanjiWeight = 0.3;
                    
                    // Calculate weighted average position
                    const avgPosition = new THREE.Vector3();
                    avgPosition.addScaledVector(hiroPos, hiroWeight);
                    avgPosition.addScaledVector(kanjiPos, kanjiWeight);
                    
                    // For rotation, primarily use Hiro with slight influence from Kanji
                    const avgRotation = new THREE.Euler();
                    avgRotation.x = hiroRot.x * hiroWeight + kanjiRot.x * kanjiWeight;
                    avgRotation.y = hiroRot.y * hiroWeight + kanjiRot.y * kanjiWeight;
                    avgRotation.z = hiroRot.z * hiroWeight + kanjiRot.z * kanjiWeight;
                    
                    // Apply enhanced smoothing for dual-marker tracking
                    this.applySmoothing(avgPosition, avgRotation, this.smoothingFactor * 0.7);
                    this.lastStablePosition = avgPosition;
                    this.lastStableRotation = avgRotation;
                }
                
                applyKanjiHelperTracking() {
                    // Use Kanji as backup when Hiro is lost
                    const position = this.kanjiMarker.object3D.position.clone();
                    const rotation = this.kanjiMarker.object3D.rotation.clone();
                    
                    // Apply more aggressive smoothing when using helper
                    this.applySmoothing(position, rotation, this.smoothingFactor * 1.5);
                    
                    // Don't update stable position as aggressively with helper
                    if (!this.lastStablePosition) {
                        this.lastStablePosition = position;
                        this.lastStableRotation = rotation;
                    }
                }
                
                applySmoothing(targetPos, targetRot, smoothFactor) {
                    if (!model) return;
                    
                    const currentPos = model.object3D.position;
                    const currentRot = model.object3D.rotation;
                    
                    // Apply position smoothing
                    currentPos.lerp(targetPos, smoothFactor);
                    
                    // Apply rotation smoothing
                    currentRot.x = this.lerpAngle(currentRot.x, targetRot.x, smoothFactor);
                    currentRot.y = this.lerpAngle(currentRot.y, targetRot.y, smoothFactor);
                    currentRot.z = this.lerpAngle(currentRot.z, targetRot.z, smoothFactor);
                }
                
                lerpAngle(a, b, t) {
                    const diff = ((b - a + Math.PI) % (2 * Math.PI)) - Math.PI;
                    return a + diff * t;
                }
            }
            
            // Initialize the dual-marker tracker
            const dualTracker = new DualMarkerTracker();
            
            // Get references to DOM elements
            const model = document.querySelector('#model');
            const toggleBtn = document.querySelector('#toggleBtn');
            const controls = document.querySelector('#controls');
            const resetBtn = document.querySelector('#resetBtn');
            
            const scaleSlider = document.querySelector('#scaleSlider');
            const scaleValue = document.querySelector('#scaleValue');
            
            const posXSlider = document.querySelector('#posXSlider');
            const posXValue = document.querySelector('#posXValue');
            
            const posYSlider = document.querySelector('#posYSlider');
            const posYValue = document.querySelector('#posYValue');
            
            const posZSlider = document.querySelector('#posZSlider');
            const posZValue = document.querySelector('#posZValue');
            
            const rotXSlider = document.querySelector('#rotXSlider');
            const rotXValue = document.querySelector('#rotXValue');
            
            const rotYSlider = document.querySelector('#rotYSlider');
            const rotYValue = document.querySelector('#rotYValue');
            
            const rotZSlider = document.querySelector('#rotZSlider');
            const rotZValue = document.querySelector('#rotZValue');
            
            // Default values
            const defaults = {
                scale: 150,
                posX: 0,
                posY: 0,
                posZ: 0,
                rotX: 0,
                rotY: 0,
                rotZ: 0
            };
            
            // Wait for scene to load
            document.querySelector('a-scene').addEventListener('loaded', () => {
                console.log('Scene loaded, initializing dual-marker tracking...');
                dualTracker.init();
            });
            
            // Debounce function for performance
            function debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }
            
            // Toggle controls visibility
            toggleBtn.addEventListener('click', () => {
                controls.style.display = controls.style.display === 'none' ? 'block' : 'none';
            });
            
            // Reset to defaults
            resetBtn.addEventListener('click', () => {
                scaleSlider.value = defaults.scale;
                scaleValue.textContent = defaults.scale;
                
                posXSlider.value = defaults.posX;
                posXValue.textContent = defaults.posX.toFixed(1);
                
                posYSlider.value = defaults.posY;
                posYValue.textContent = defaults.posY.toFixed(1);
                
                posZSlider.value = defaults.posZ;
                posZValue.textContent = defaults.posZ.toFixed(1);
                
                rotXSlider.value = defaults.rotX;
                rotXValue.textContent = defaults.rotX + '°';
                
                rotYSlider.value = defaults.rotY;
                rotYValue.textContent = defaults.rotY + '°';
                
                rotZSlider.value = defaults.rotZ;
                rotZValue.textContent = defaults.rotZ + '°';
                
                updateModel();
            });
            
            // Update model helper
            const updateModel = debounce(() => {
                const scale = scaleSlider.value;
                const x = parseFloat(posXSlider.value);
                const y = parseFloat(posYSlider.value);
                const z = parseFloat(posZSlider.value);
                const rotX = rotXSlider.value;
                const rotY = rotYSlider.value;
                const rotZ = rotZSlider.value;
                
                model.setAttribute('scale', `${scale} ${scale} ${scale}`);
                model.setAttribute('position', `${x} ${y} ${z}`);
                model.setAttribute('rotation', `${rotX} ${rotY} ${rotZ}`);
            }, 50);
            
            // Scale control
            scaleSlider.addEventListener('input', (e) => {
                scaleValue.textContent = e.target.value;
                updateModel();
            });
            
            // Position controls
            [posXSlider, posYSlider, posZSlider].forEach((slider, index) => {
                const axes = ['X', 'Y', 'Z'];
                slider.addEventListener('input', (e) => {
                    const value = parseFloat(e.target.value);
                    document.querySelector(`#pos${axes[index]}Value`).textContent = value.toFixed(1);
                    updateModel();
                });
            });
            
            // Rotation controls
            [rotXSlider, rotYSlider, rotZSlider].forEach((slider, index) => {
                const axes = ['X', 'Y', 'Z'];
                slider.addEventListener('input', (e) => {
                    const value = e.target.value;
                    document.querySelector(`#rot${axes[index]}Value`).textContent = value + '°';
                    updateModel();
                });
            });
        </script>
    </body>
</html>
